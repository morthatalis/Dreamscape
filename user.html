    <script> 

        function shrinknumber(num, decimals = 2) {
  if (num === null || num === undefined) return '0';
  const suffixes = ['', 'K', 'M', 'B', 'T'];
  const absNum = Math.abs(num);
  let tier = 0;

  while (absNum >= 1000 ** (tier + 1) && tier < suffixes.length - 1) {
    tier++;
  }

  const scaled = num / 1000 ** tier;
  const rounded = scaled.toFixed(decimals);
  return `${rounded.replace(/\.0+$/, '')}${suffixes[tier]}`;
}
        //vars//
        const urlParams = new URLSearchParams(window.location.search); 
        const id = urlParams.get("id");
        var cachedname = "";
        const cacheddescription = sessionStorage.getItem("gamecoredescription");
        const namestring = document.getElementById("gamecorename");
        const image = document.getElementById("gamecoreimage");
        const description = document.getElementById("gamecoredescription");
        const desctag = document.getElementById("desctag");
        const windowtitle = document.getElementById("windowtitle");
        const playingtag = document.getElementById("playingptag");
        //init//
        if (cachedname && cacheddescription) {
            windowtitle.innerHTML = cachedname  + " - Dreamscape";
            namestring.innerHTML = "(Cached) " + cachedname;
            description.innerHTML = cacheddescription;
            desctag.innerHTML = "(Cached) Description";
            image.src = sessionStorage.getItem("thumbnailurl");
            cachedname = sessionStorage.getItem("gamecorename");
        }
        //.substring(0,10)
        //https://thumbnails.roblox.com/v1/users/headshot?userIds={USER_ID}&size=180x180&format=Png&isCircular=true
        //init fetch page//
        puter.net.fetch(`https://users.roblox.com/v1/users/${id}`)
        .then(response => response.json())
        .then(data => {
            sessionStorage.setItem("gamecorename", data.displayName);
            sessionStorage.setItem("gamecoredescription", data.description);
            if (data.name) {
                windowtitle.innerHTML = data.name + " - Dreamscape";
                desctag.innerHTML = "Description"
                namestring.innerHTML = data.name;
                description.innerHTML = data.description;
                cachedname = data.name;
            sessionStorage.setItem("gamecorename", data.name);
            sessionStorage.setItem("gamecoredescription", data.description);
            playingtag.innerHTML = "Join date: " + data.created.substring(0,10);
            } else {
            alert("bruh error retry loading the website after like 1 minute or something idk");
            console.error("No data found for this ID");
            }
        puter.net.fetch(`https://thumbnails.roblox.com/v1/users/avatar-headshot?userIds=${id}&size=180x180&format=Png&isCircular=true`)
        .then(response => response.json())
        .then(data => {
            //const getParent = data => Array.isArray(data.data) ? data.data[0] : data;
            console.log(data );
            console.log(data.data[0].imageUrl);
            sessionStorage.setItem("thumbnailurl", data.data[0].imageUrl);
            image.src = data.data[0].imageUrl;
        })
        })
